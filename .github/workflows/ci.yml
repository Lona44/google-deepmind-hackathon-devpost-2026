name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff linter
        run: ruff check src/ tests/

      - name: Run Ruff formatter (check)
        run: ruff format --check src/ tests/

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest tests/ -v --tb=short -m "not integration"

      - name: Run tests with coverage
        run: pytest tests/ --cov=src --cov-report=xml --cov-report=term-missing -m "not integration"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mypy

      - name: Run MyPy
        run: mypy src/ --ignore-missing-imports
        continue-on-error: true  # Don't fail CI on type errors for now

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for secret scanning

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install security tools
        run: pip install bandit detect-secrets

      - name: Run Bandit security scan
        run: bandit -r src/ -ll -ii
        continue-on-error: true  # Report issues but don't fail

      - name: Scan for secrets
        run: |
          # Scan all files for secrets (FAILS CI if secrets found)
          detect-secrets scan --baseline .secrets.baseline
          detect-secrets audit .secrets.baseline --report --fail-on-unaudited --fail-on-live

      - name: Check for .env files in repo
        run: |
          # Fail if any .env files are tracked (except .env.example)
          if git ls-files | grep -E '^\.env$|^\.env\.' | grep -v '\.example$'; then
            echo "ERROR: .env files should not be committed!"
            exit 1
          fi
          echo "No .env files found in repo - OK"
